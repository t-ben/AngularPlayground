<p>
  list: also playing with angular pipes and a custom pipe (decorator) 
</p>
<div>
  <table>
    <thead>
      <th>id</th>
      <th>name</th>
      <th>price</th>
    </thead>
    <tbody>
      <tr *ngFor='let item of listItems'>
        <td>{{item.id}}</td>
        <td><a [routerLink]="['/list', item.id]">{{item.name | uppercase | decorate: '*'}}</a></td>
        <td>{{item.price | currency: 'EUR'}}</td>
      </tr>
    </tbody>
  </table>
</div>
